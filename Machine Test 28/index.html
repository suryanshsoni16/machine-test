<div id="feedback">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" id="text" placeholder="Enter your name">
          </div>
         
        </div>
        <div class="form-group">
          <label for="inputAddress">Date</label>
          <input type="date" class="form-control" id="date" placeholder="date">
        </div>
        <div class="form-group">
          <label for="inputAddress2">feedback title</label>
          <input type="text" class="form-control" id="feedbacktitle" placeholder="title of your feedback">
        </div>
        <div class="form-group">
            <label for="inputAddress2">enter message</label>
            <input type="text" class="form-control" id="feedbackmessage" placeholder="title of your feedback message">
         </div>
         <label for="inputAddress2">gender</label>
         <div class="form-check">
            
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              male 
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              female
            </label>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" aria-label="Checkbox for following text input">
              </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox">
          </div>
        
        <button type="submit" class="btn btn-primary" onclick=show();>submit</button>
      </form>
</div>
